<!-- Microsoft -->
<script src="/_layouts/15/SP.Runtime.js"></script>
<script src="/_layouts/15/SP.js"></script>
<script src="/_layouts/15/SP.UI.Controls.js"></script>
<script src="/_layouts/15/1033/strings.js"></script>
<script src="/_layouts/15/clienttemplates.js"></script>
<script src="/_layouts/15/clientforms.js"></script>
<script src="/_layouts/15/clientpeoplepicker.js"></script>
<script src="/_layouts/15/autofill.js"></script>

<!-- Third Party -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>

<!-- Application -->
<script src="SiteAssets/sp-peoplepicker.js"></script>
<link href="SiteAssets/sp-peoplepicker.css" rel="stylesheet" type="text/css">
<script src="SiteAssets/cewp.js"></script>

<!-- GUI -->
<h1>CEWP Test</h1>

<div ng-app="testApp">
    <div ng-controller="testCtl">

        <div>
            <!-- People Picker -->
            <sp-people-picker name="peoplePicker" id="peoplePicker" data-ng-model="people" min-entries="1" max-entries="4" max-selected-people="3" show-login="true" show-title="true" min-characters="2"/>
        </div>

        <hr/>
        <!-- Form control example -->
        <div ng-show="people.length == 0"><span style="color:red">MISSING DATA</span></div>
        <div ng-hide="people.length == 0"><span style="color:green">HAVE DATA</span></div>
        <input type="button" ng-disabled="people.length == 0" value="Submit" ng-click="submit()" />
        <input type="button" ng-disabled="people.length == 0" value="Clear" ng-click="clear()" />

        <hr/>
        <!-- Peek at Viewmodel JSON -->
        {{people | json}}
        <ul>
            <li ng-repeat="p in people">{{p.Login}}</li>
        </ul>

    </div>
</div>
